		<!--OUR ADD MEMBER FORM -->
		<section id="add-member-section" class="M-section">
        <br><br><br><br>
        <fieldset class="M-about-form">
          <legend>ADD A MEMBER</legend>

          <form class="M-form-inner" action="#" method="post" enctype="multipart/form-data">
            <div class="M-f">
              <label for="FullName">Full Name</label>
              <input id="FullName" name="FullName" type="text" placeholder="Your Name" required >
            </div>

            <div class="M-f">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required >
            </div>

            <div class="M-f">
              <label for="dob">Date Of Birth</label>
              <input id="dob" name="dob" type="date" required >
            </div>

            <div class="M-f">
              <label for="expertise">Area Of Expertise</label>
              <input id="expertise" name="expertise" type="text" placeholder="e.g., Cleaning, Babysitting" required >
            </div>

            <div class="M-f">
              <label for="skills">Skills</label>
              <input id="skills" name="skills" type="text" required >
            </div>

            <div class="M-f">
              <label for="education">Education</label>
              <input id="education" name="education" type="text" required >
            </div>

            <div class="M-f">
              <label for="photo">Member Photo</label>
              <input id="photo" name="photo" type="file" accept="image/*" required >
            </div>

            <div class="M-f">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="3" placeholder="Write a short message"></textarea>
            </div>

            <div class="M-f">
              <button type="submit" class="btn">Join</button>
            </div>
          </form>
        </fieldset>
