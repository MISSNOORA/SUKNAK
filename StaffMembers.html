<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Provider Dashboard</title>
	</head>
	<body>

	  <!-- ===== HEADER SECTION ===== -->
	  <header>
		<div class="top-header">
		  <img src="images/Logo.png" alt="Website Logo" class="logo">
		  <img src="images/LogoTitle.png" alt="Website Logo" class="logoTitle">
		  <link rel="stylesheet" href="style.css">
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


		</div>

		<nav>
		  <ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="UserDashboard.html">User</a></li>
			<li><a href="Services.html">Services</a></li>
			<li><a href="ProviderDashboard.html">Provider</a></li>
			<li><a href="AboutUs.html">About Us</a></li>
		  </ul>
		</nav>
	  </header>
	  
	  
	  <div class = "user-nav">Provider ▸ Staff Members </div>
	  <main class="provider-dashboard">
		<div class="provider-top-buttons">
			<a href= "AddService.html" class="provider-btn">Add Service</a>
			<a href= "StaffMembers.html" class="provider-btn active">Staff Members</a>	
		</div>
		
		<form class="staff-form">
		<fieldset class="provider-Staff-box">
			<legend>STAFF MEMBERS</legend>
			<div class="add-member-container">
				<a href="#add-member-section" class="add-member-btn">Add A Member</a>
			</div>
			
			
			<div class="staff-grid" id="staff-container"></div>
			<template id="staff-template">
				<div class="staff-card">
					<img src="" alt="" class="staff-photo">
					<div class="staff-info">
						<h3 class="staff-name"></h3>
						<p class="staff-job"></p>
					</div>
					<input type="checkbox" class="staff-checkbox">
				</div>
			</template>
			
			  
			  <div class="delete-container">
				<button type="button" class="delete-btn">Delete Selected</button>
			  </div>
			  
			  
		</fieldset>
		</form>
		
		<div id="add-member-section" class="M-section">
        <br><br><br><br>
        <fieldset class="M-about-form">
          <legend>ADD A MEMBER</legend>

          <form class="M-form-inner" onsubmit="addNewMember(event)">
            <div class="M-f">
              <label for="FullName">Full Name</label>
              <input id="FullName" name="FullName" type="text" placeholder="Your Name" required >
            </div>

            <div class="M-f">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required >
            </div>

            <div class="M-f">
              <label for="dob">Date Of Birth</label>
              <input id="dob" name="dob" type="date" required >
            </div>

            <div class="M-f">
              <label for="expertise">Area Of Expertise</label>
              <input id="expertise" name="expertise" type="text" placeholder="e.g., Cleaning, Babysitting" required >
            </div>

            <div class="M-f">
              <label for="skills">Skills</label>
              <input id="skills" name="skills" type="text" required >
            </div>

            <div class="M-f">
              <label for="education">Education</label>
              <input id="education" name="education" type="text" required >
            </div>

            <div class="M-f">
              <label for="photo">Member Photo</label>
              <input id="photo" name="photo" type="file" accept="image/*" required >
            </div>

            <div class="M-f">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="3" placeholder="Write a short message"></textarea>
            </div>

            <div class="M-f">
              <button type="submit" class="btn">ADD</button>
            </div>
          </form>
        </fieldset>
      </div>
	  </main>

	  <!-- ===== FOOTER SECTION ===== -->
	  <footer>
		<div class="footer-content">
		  <div class="contact-links">
			  <a href="tel:05XXXX" class="contact-btn call">
				<i class="fas fa-phone-alt"></i>
				<span>Call</span>
			  </a>

			  <a href="https://wa.me/9665XXXXXXX" target="_blank" class="contact-btn whatsapp">
				<i class="fab fa-whatsapp"></i>
				<span>WhatsApp</span>
			  </a>

			  <a href="mailto:example@email.com" class="contact-btn gmail">
				<i class="fas fa-envelope"></i>
				<span>Gmail</span>
			  </a>
			</div>
		</div>

		<div class="footer-bottom">
		  <p>© Copyright</p>
		</div>
	  </footer>
<script src="scripts.js"></script>
	</body>
</html>
