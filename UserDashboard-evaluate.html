   <!-- HEADER -->

      <div class="top-header">
        <img src="images/Logo.png" alt="Suknak main logo" class="logo">
        <img src="images/LogoTitle.png" alt="Suknak website title logo" class="logoTitle">

		  <option value="">Menu</option>
		  <option value="index.html">Home</option>

   <!-- MAIN CONTENT -->
   <main id="main-content">

     <div class="user-nav">User ▸ Service Evaluate</div>

     <!-- EVALUATION FORM -->
     <div class="evaluation-container">

        <h1 class="evaluate-title">Service Evaluation</h1>

        <form class="evaluation-form" action="#" method="post">

          <label for="evaluation-service">Your previous requests</label>
          <select id="evaluation-service" name="service" required>
            <option value="">Select a service</option>
            <option>Home Cleaning (12/10/2025)</option>
            <option>Baby Sitting (10/10/2025)</option>
            <option>Furniture Moving (07/10/2025)</option>
          </select>

          <label for="evaluation-rating">Rating</label>
          <select id="evaluation-rating" name="rating" required>
            <option value="">Select a rating</option>
            <option>⭐</option>
            <option>⭐⭐</option>
            <option>⭐⭐⭐</option>
            <option>⭐⭐⭐⭐</option>
            <option>⭐⭐⭐⭐⭐</option>
          </select>

          <label for="evaluation-feedback">Feedback</label>
          <textarea id="evaluation-feedback" name="feedback" placeholder="Add text" required></textarea>

          <button type="submit">Submit</button>

        </form>

     </div>

   </main>


   <!-- FOOTER -->

     <a href="tel:05XXXX" class="contact-btn call">

     </a>

     <a href="mailto:example@email.com" class="contact-btn gmail">

     </a>

   </div>

  </div>
 </footer>
