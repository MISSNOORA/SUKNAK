 <!-- MAIN CONTENT -->
 <main id="main-content">

   <div class="user-nav">User ▸ Request Service</div>

   <div class="request-container">
      <h1 class="request-form-title">Request Service</h1>

      <form class="request-form" action="#" method="post">

         <div class="request-form-row">

            <div class="request-form-group">
               <label for="fullname">Full Name</label>
               <input type="text" id="fullname" placeholder="Enter your name" required>
            </div>

            <div class="request-form-group">
               <label for="date">Due date</label>
               <input type="date" id="date" required>
            </div>

         </div>


         <div class="request-form-row">

            <div class="request-form-group">
               <label for="request-description">Description</label>
               <textarea id="request-description" placeholder="Add text" required></textarea>
            </div>

            <div class="request-form-group">
               <label for="user-request-service">Service</label>
               <select id="user-request-service" required>
                 <option value="">Select a service</option>
                 <option value="Home cleaning">Home cleaning</option>
                 <option value="Baby sitting">Baby sitting</option>
                 <option value="Furniture moving">Furniture moving</option>
                 <option value="Garden maintenance">Garden maintenance</option>
                 <option value="Private cook">Private cook</option>
                 <option value="Home repair">Home repair</option>
               </select>
            </div>

         </div>


         <div class="request-form-row">
            <div class="request-form-group">
              <label for="request-worker">Select Worker</label>
              <select id="request-worker" required>
                <option value="">Choose a worker</option>
                <option value="Sara">Sara</option>
                <option value="Omar">Omar</option>
                <option value="Lina">Lina</option>
                <option value="Noor">Noor</option>
                <option value="Faisal">Faisal</option>
                <option value="Hana">Hana</option>
                <option value="Khalid">Khalid</option>
                <option value="Rayan">Rayan</option>
                <option value="Youssef">Youssef</option>
                <option value="Maha">Maha</option>
                <option value="Ali">Ali</option>
                <option value="Fatimah">Fatimah</option>
              </select>
            </div>
         </div>

         <button type="submit">Submit</button>

      </form>

   </div>

   <!-- USER REQUEST LIST (unchanged) -->
   <div class="all-requests-container">
      <h2 id="your-requests-title">Your Requests</h2>
      <div id="requests-list"></div>
   </div>

 </main>
