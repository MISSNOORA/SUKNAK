	  <!-- ===== MAIN CONTENT PLACEHOLDER ===== -->
	  <main>
	  <div class = "user-nav">Home ▸ User ▸ Request Service</div>
	  

    <div class="request-container">
	<h1 class="request-form-title">request service</h1>

      <form class="request-form">
        <div class="request-form-row">
          <div class="request-form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your name">
          </div>
          <div class="request-form-group">
            <label for="date">Due date</label>
            <input type="date" id="date">
          </div>
        </div>

        <div class="request-form-row">
          <div class="request-form-group">
            <label for="description">Description</label>
            <textarea id="request-description" placeholder="Add text"></textarea>
          </div>
          <div class="request-form-group">
            <label for="user-request-service">Service</label>
            <select id="request-service">
              <option value="">Select a service</option>
              <option value="cleaning">Cleaning</option>
              <option value="plumbing">Plumbing</option>
              <option value="moving">Moving</option>
            </select>
          </div>
        </div>
		<div class="request-form-row">
        <div class="request-form-group">
          <label for="worker">Select Worker</label>
          <select id="request-worker">
            <option value="">Choose a worker</option>
            <option value="Ali">Ali</option>
            <option value="Omar">Omar</option>
            <option value="Fatimah">Fatimah</option>
          </select>
        </div>
      </div>

        <div class="request-form-submit">
          <a href="UserDashboard.html"  class="user-btn request-btn">Submit</a>
        </div>
      </form>
    </div>
