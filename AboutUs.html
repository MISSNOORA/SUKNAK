	<section class="section"> 
	  <h2 class="center"> Join Our Team </h2> 
	 
	 
	<fieldset class="about-Form">
		<legend> Join Our Team </legend>

	 <form class="join-form" action="#" method="post" enctype="multipart/form-data">
	   
	 <div class="f"> 
		<label for="FullName"> Full Name </label> 
		<input id="FullName" name="FullName" type="Text" placeholder="Your Name" required>
	</div> 
	
	<div class="f"> 
		<label for="email"> Email </label> 
		<input id="email" name="email" type="email" placeholder="you@example.com" required>
	</div> 
	
	  <div class="f"> 
		<label for="DOB"> Date OF Birth </label> 
		<input id="dob" name="dob" type="date" required>
	</div> 
	  
	  <div class="f"> 
		<label for="expertise"> Area OF Expertise </label> 
		<input id="expertise" name="expertise" type="text" placeholder="House Maids , Baby Sitter" required>
	</div> 
	  
	  <div class="f"> 
		<label for="skills"> Skills </label> 
		<input id="skills" name="skills" type="text"  required>
	</div> 
	  
	  <div class="f"> 
		<label for="education"> Education </label> 
		<input id="education" name="education" type="text" required>
	</div> 
	  
	  <div class="f"> 
		<label for="photo"> Member Photo </label> 
		<input id="photo" name="photo" type="file" accept="image/*" required>
	</div> 
	  
	  <div class="f"> 
		<label for="message"> Message </label> 
		<textarea id="message" name="message" rows="3" placeholder="write a short message"> </textarea>
	</div> 
	  
	  <div class="f"> 
		<button type="submit"class="btn"> Join </button> 
	</div> 
	</form>
	</fieldset>
